<div class="container mt-3">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row card card-body w-50 rounded-0">
   <h3>Register </h3>
   <div class="mb-3">
     <label for="Email" class="form-label">Email</label>
     <input type="email" class="form-control rounded-0" formControlName="userName"  placeholder="Enter Your Email">
   </div>
   <div class="mb-3">
     <label for="password" class="form-label">Password</label>
     <input type="password" class="form-control rounded-0" formControlName="password" placeholder="Enter your password">
   </div>
   <div class="mb-3">
     <input type="submit" class="btn btn-primary" value="Register">
   </div>
  </form>
 </div>

 {{registerForm.value| json}}
